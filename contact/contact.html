<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>England - Contact | Euro</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/svg" href="/project/images/favicon-image.svg"/>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/project/home.css">
    <link rel="stylesheet" href="/project/button.css">

    <script defer type="text/javascript" src="contact.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav id="navBar"></nav>
    
    <main>
      <h1>Contact Us</h1>
      <div class="wrap">
        <div class="our-information-wrap">
          <h2>Our Information</h2>
          <div class="our-information">
            <div class="about-section">
              <h3>About Us</h3>
              <p id="aboutUs"></p>
            </div>

            <div class="email-details">
              <img src="/project/images/envelope.svg" alt="Email Sign" class="email-img">
              <a href="mailto:Aadil.Hafesji@city.ac.uk?subject=Mail from Our Site" class="email-ref">Email Us at - Aadil.Hafesji@city.ac.uk</a> 
            </div>

            <div class="mobile-details">
              <img src="/project/images/smartphone.svg" alt="Mobile Sign" class="mobile-img">
              <a href="tel:+447583564076" class="mobile-ref">Call Us</a> 
            </div>

            <div class="map-details">
              <img src="/project/images/pin.svg" alt="Map Pin Sign" class="map-img">
              <a href="https://maps.google.com/?q=51.527704,-0.102614" target="_blank" class="map-ref">City, University of London, Vice Chancellors Office, Clerkenwell, London EC1V 0HB</a>
            </div>
          </div>
        </div>

        <div class="form-section">
          <form class="contact-form" id="contactForm" onkeyup="verify()" method="POST">
            <div class="dropdownSelect">
              <label for="countrySupport">What Country will you be supporting?</label>
              <select id="countrySupport" class="country-support" name="select">
                <option value="1">Country Support</option>
              </select>

              <label for="otherCountry">What other Country do you think may win?</label>
              <select id="otherCountry" class="other-country" name="select">
                <option value="1">Other Country</option>
              </select>
            </div>

            <label for="firstName">First Name<span class="required-star">*</span></label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name<span class="required-star">*</span></label>
            <input type="text" id="lastName" required>

            <label for="emailAddress">Email Address<span class="required-star">*</span></label>
            <input type="email" id="emailAddress" required>

            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" id="mobileNumber">

            <label for="subject">Subject<span class="required-star">*</span></label>
            <input type="text" id="subject" required>

            <label for="description">Description<span class="required-star">*</span></label>
            <textarea name="user_message" id="description" required></textarea>

            <button type="submit" id="submitButton" class="blue-button" disabled>Send</button>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
